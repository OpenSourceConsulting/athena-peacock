# JDBC Driver Class Name 
driver=${filtering.jdbc.driver}
# JDBC Connection URL
url=${filtering.jdbc.url}
# username for JDBC connection
username=${filtering.jdbc.username}
# password for JDBC connection
password=${filtering.jdbc.password}

# Netty Listen Port
listen.port=7700

# Upload directory for SSH identity file
upload.dir=${filtering.upload.dir}

repository.url=${filtering.repository.url}

# AWS Access Key
aws.access.key=${filtering.aws.access.key}
# AWS Secret Key
aws.secret.key=${filtering.aws.secret.key}

alm.crowd.url=${filtering.alm.crowd.url}
alm.crowd.id=${filtering.alm.crowd.id}
alm.crowd.pw=${filtering.alm.crowd.pw}

alm.confluence.url=${filtering.alm.confluence.url}
alm.confluence.path=${filtering.alm.confluence.path}
alm.confluence.id=${filtering.alm.confluence.id}
alm.confluence.pw=${filtering.alm.confluence.pw}

cpu.critical.value=90
cpu.warning.value=70

memory.critical.value=90
memory.warning.value=70

disk.critical.value=90
disk.warning.value=70